<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel ="shortcut icon" type="image/x-icon" href="">
    <title>首页</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<script src="./static/jquery.min.js"></script>
<script>

window.onload = function () {
        getAjax()
    }

  function getAjax() {
            var ajaxObj = new XMLHttpRequest();

            ajaxObj.open('get', 'https://wwwapidev.6eye9.com/cms/home/about',true);
            ajaxObj.setRequestHeader("Accept","application/json, text/plain, */*");
            ajaxObj.send();

            ajaxObj.onreadystatechange = function () {
                if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                    console.log('数据返回成功');
                    let data = JSON.parse(ajaxObj.response)
                    console.log( JSON.parse(ajaxObj.response));
                    document.title = data.data.name
                    $('[rel="shortcut icon"]').attr("href", data.data.smallLogo);
                }
            }
  }
</script>
